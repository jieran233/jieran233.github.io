title:  # Meng title
  switch: false # Meng title switch
  visible: "(*´∇｀*) 被发现啦~" # State is visible text
  hidden:  "(つェ⊂)看不到我~" # State is hidden text
  with_default_title: true # with default title
  reset_time: 1000 # If state is visible , reset default title times(ms)

cursor: # Meng cursor
  switch: false # Meng cursor switch
  auto_url: "https://i.loli.net/2020/07/24/jIR7iaPu4OrJtn5.png" # State is auto style
  pointer_url: "https://i.loli.net/2020/07/24/jqeQt1laxARfXb2.png" # State is pointer style

console: # Meng console info
  switch: true # Meng console info switch
  theme_info: true # output theme info
  text: "Copyright © 2017 Jekyll-Theme-MDUI" # text
  color: "#fff" # text color
  background: "#448aff" # background color

header: # Meng header color + theme-color
  switch: true

background: # Meng background
  switch: true
  background_img: "https://s1.ax1x.com/2020/07/24/UxedPg.jpg"
  transparent_header: true
  transparent_footer: false
  text_color: '#000'

card: # Meng card
  switch: true
  background_color: 'rgba(255, 255, 255, 0.9)'
  card_img_opacity: '0.9'

live2d: # live2d ,see https://github.com/EYHN/hexo-helper-live2d
  switch: false
  model: "https://cdn.jsdelivr.net/gh/xiaou520/Live2d-model@0.0.1/Hiyori//Hiyori.model3.json" # model.json path
  drag: true # is drag ?
  in_mobile: false
  width: 130 # canvas width
  height: 190 # canvas height
  bottom: 100 # canvas bottom
  leftOrRight: "right" # left or right
  offset: 10 # offset

#!!!!do not use!!!!
animation: # animate.css, see https://github.com/daneden/animate.css
  switch: false # switch on and you can see the animation,!!!!do not use!!!!
#!!!!do not use!!!!

